services:
  postgis:
    image: postgis/postgis:16-3.4
    container_name: nbms_postgis
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      NBMS_DB_NAME: ${NBMS_DB_NAME:-nbms_project_db}
      NBMS_TEST_DB_NAME: ${NBMS_TEST_DB_NAME:-test_nbms_project_db}
      NBMS_DB_USER: ${NBMS_DB_USER:-postgres}
      NBMS_DB_PASSWORD: ${NBMS_DB_PASSWORD:?NBMS_DB_PASSWORD is required}
    ports:
      - "5432:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d

  redis:
    image: redis:7-alpine
    container_name: nbms_redis
    ports:
      - "6379:6379"


  geoserver:
    image: kartoza/geoserver:2.23.2
    container_name: nbms_geoserver
    environment:
      GEOSERVER_ADMIN_USER: ${GEOSERVER_USER:-admin}
      GEOSERVER_ADMIN_PASSWORD: ${GEOSERVER_PASSWORD:?GEOSERVER_PASSWORD is required}
      GEOSERVER_DATA_DIR: /opt/geoserver/data_dir
    ports:
      - "8080:8080"
    volumes:
      - geoserver_data:/opt/geoserver/data_dir

volumes:
  postgis_data:
  geoserver_data:
