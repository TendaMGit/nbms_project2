<nbms-app-shell
  *ngIf="shellVm$ | async as vm"
  [navGroups]="vm.navGroups"
  [title]="vm.title"
  [environment]="environmentBadge"
  [username]="vm.me?.username || ''"
  [orgName]="vm.me?.organisation?.name || ''"
  [helpEntries]="vm.help"
  [commandItems]="vm.commandItems"
  [themeId]="vm.preferences.theme_id"
  [themeMode]="vm.preferences.theme_mode"
  [density]="vm.preferences.density"
  [pinnedViews]="vm.pinnedViews"
  [notificationsCount]="0"
  (search)="onGlobalSearch($event)"
>
  <router-outlet></router-outlet>
</nbms-app-shell>
