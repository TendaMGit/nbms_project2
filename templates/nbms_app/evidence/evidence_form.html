{% extends "nbms_app/base.html" %}
{% block title %}Evidence{% endblock %}
{% block content %}
  <h1>{% if mode == "edit" %}Edit{% else %}Create{% endif %} evidence</h1>
  <div class="card">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
  </div>
  <p><a href="{% url 'nbms_app:evidence_list' %}">Back to list</a></p>
{% endblock %}
