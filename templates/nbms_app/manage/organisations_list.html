<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Organisations</title>
  </head>
  <body>
    <h1>Organisations</h1>
    <p><a href="{% url 'nbms_app:manage_organisation_create' %}">New organisation</a></p>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Email</th>
          <th>Active</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for org in organisations %}
          <tr>
            <td>{{ org.name }}</td>
            <td>{{ org.org_type|default:"-" }}</td>
            <td>{{ org.contact_email|default:"-" }}</td>
            <td>{{ org.is_active|yesno:"Yes,No" }}</td>
            <td>
              <a href="{% url 'nbms_app:manage_organisation_edit' org.id %}">Edit</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="5">No organisations found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
