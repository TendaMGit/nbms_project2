{% extends "nbms_app/base.html" %}
{% block title %}Organisation{% endblock %}
{% block content %}
  <h1>{% if mode == "edit" %}Edit{% else %}New{% endif %} organisation</h1>
  <div class="card">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
    <p><a href="{% url 'nbms_app:manage_organisation_list' %}">Back to list</a></p>
  </div>
{% endblock %}
