{% extends "nbms_app/base.html" %}
{% block title %}Reporting Cycle{% endblock %}
{% block content %}
  <h1>Create reporting cycle</h1>
  <div class="card">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
  </div>
  <p><a href="{% url 'nbms_app:reporting_cycle_list' %}">Back to list</a></p>
{% endblock %}
