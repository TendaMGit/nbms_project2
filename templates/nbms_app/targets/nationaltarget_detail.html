{% extends "nbms_app/base.html" %}
{% block title %}National Target{% endblock %}
{% block content %}
  <h1>{{ target.code }} - {{ target.title }}</h1>
  <div class="card">
    <p><strong>Status:</strong> {{ target.status }}</p>
    <p><strong>Sensitivity:</strong> {{ target.sensitivity }}</p>
    <p><strong>Description:</strong> {{ target.description|default:"-" }}</p>
  </div>
{% endblock %}
