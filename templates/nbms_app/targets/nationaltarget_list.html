{% extends "nbms_app/base.html" %}
{% block title %}National Targets{% endblock %}
{% block content %}
  <h1>National Targets</h1>
  <div class="card">
    <ul>
      {% for target in targets %}
        <li>
          <a href="{% url 'nbms_app:national_target_detail' target.uuid %}">
            {{ target.code }} - {{ target.title }}
          </a>
        </li>
      {% empty %}
        <li>No national targets available.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
