<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Datasets</title>
  </head>
  <body>
    <h1>Datasets</h1>
    {% if user.is_authenticated %}
      <p><a href="{% url 'nbms_app:dataset_create' %}">Create dataset</a></p>
    {% endif %}
    <ul>
      {% for dataset in datasets %}
        <li>
          <a href="{% url 'nbms_app:dataset_detail' dataset.uuid %}">{{ dataset.title }}</a>
          ({{ dataset.status }})
        </li>
      {% empty %}
        <li>No datasets available.</li>
      {% endfor %}
    </ul>
  </body>
</html>
