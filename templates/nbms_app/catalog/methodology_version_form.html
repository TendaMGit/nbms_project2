{% extends "nbms_app/base.html" %}
{% block title %}Methodology Version{% endblock %}
{% block content %}
  <h1>{% if mode == "edit" %}Edit{% else %}Create{% endif %} methodology version</h1>
  <div class="card">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
  </div>
  <p><a href="{% url 'nbms_app:methodology_version_list' %}">Back to versions</a></p>
{% endblock %}
