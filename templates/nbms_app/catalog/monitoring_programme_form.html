{% extends "nbms_app/base.html" %}
{% block title %}Monitoring Programme{% endblock %}
{% block content %}
  <h1>{% if mode == "edit" %}Edit{% else %}Create{% endif %} monitoring programme</h1>
  <div class="card">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
  </div>
  <p><a href="{% url 'nbms_app:monitoring_programme_list' %}">Back to list</a></p>
{% endblock %}
