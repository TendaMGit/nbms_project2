<table>
  <thead>
    <tr>
      <th>Select</th>
      <th>Item</th>
    </tr>
  </thead>
  <tbody>
    {% for checkbox in field %}
      <tr>
        <td>{{ checkbox.tag }}</td>
        <td>{{ checkbox.choice_label }}</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="2">No items available.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
