<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Set a new password</title>
  </head>
  <body>
    <h1>Set a new password</h1>
    {% if validlink %}
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update password</button>
      </form>
    {% else %}
      <p>This password reset link is invalid or expired.</p>
      <p><a href="{% url 'password_reset' %}">Request a new link</a></p>
    {% endif %}
  </body>
</html>
