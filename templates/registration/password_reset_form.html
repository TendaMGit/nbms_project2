<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Password reset</title>
  </head>
  <body>
    <h1>Password reset</h1>
    <p>Enter your email address to receive a reset link.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Send reset link</button>
    </form>
    <p><a href="{% url 'login' %}">Back to sign in</a></p>
  </body>
</html>
