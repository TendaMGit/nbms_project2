<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign in</title>
  </head>
  <body>
    <h1>Sign in</h1>
    {% if form.errors %}
      <p>Check your username and password and try again.</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign in</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
  </body>
</html>
