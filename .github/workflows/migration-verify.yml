name: Migration Verification

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: nbms_verify_db
          POSTGRES_USER: nbms_verify_user
          POSTGRES_PASSWORD: nbms_verify_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U nbms_verify_user -d nbms_verify_db"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    env:
      DJANGO_SETTINGS_MODULE: config.settings.test
      NBMS_DB_NAME: nbms_verify_db
      NBMS_DB_USER: nbms_verify_user
      NBMS_DB_PASSWORD: nbms_verify_password
      NBMS_TEST_DB_NAME: test_nbms_verify_db
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      PYTHONPATH: ${{ github.workspace }}/src
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev libgeos-dev libproj-dev
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Verify migrations
        run: |
          python manage.py makemigrations --check --dry-run
          python manage.py migrate
          python manage.py check
          python manage.py verify_post_migration
      - name: Run tests
        run: pytest -q
