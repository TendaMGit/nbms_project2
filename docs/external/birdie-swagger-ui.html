<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the document -->
        <!-- test modif -->

    <meta charset="UTF-8">
    <!-- Title of the document -->
    <title>Swagger UI</title>
    <!-- Link to the stylesheet for the document -->
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <!-- Link to the favicon in different sizes -->
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <!-- Scripts to include the Swagger UI bundle and standalone preset -->
   <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <!-- Script to initialize the Swagger UI component -->
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      // Initializes the Swagger UI component with options specified
      const ui = SwaggerUIBundle({
        //url: "https://birdieapp.sanbi.org.za/birdie/swagger-ui/birdie_application.json", // URL of the API
        url: "birdie_application.json", // URL of the API
        dom_id: '#swagger-ui', // ID of the DOM element to render the component in
        deepLinking: true, // Enables deep linking
        presets: [
          SwaggerUIBundle.presets.apis, // Includes the API documentation preset
          SwaggerUIStandalonePreset // Includes the standalone preset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl // Includes the download URL plugin
        ],
        layout: "StandaloneLayout" // Specifies the layout for the component
      });
      // End Swagger UI call region

      window.ui = ui;
    };
  </script>
    <!-- Styles for the document -->
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
      
    </style>
  </head>

  <body>
   <!-- Render the Swagger UI component -->
    <div id="swagger-ui"></div> 
  </body>
</html>
