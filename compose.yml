services:
  postgis:
    image: postgis/postgis:16-3.4
    profiles: ["minimal", "full", "spatial"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      NBMS_DB_NAME: ${NBMS_DB_NAME:-nbms_project_db2}
      NBMS_TEST_DB_NAME: ${NBMS_TEST_DB_NAME:-test_nbms_project_db2}
      NBMS_DB_USER: ${NBMS_DB_USER:-nbms_user}
      NBMS_DB_PASSWORD: ${NBMS_DB_PASSWORD:?NBMS_DB_PASSWORD is required}
    ports:
      - "5432:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    profiles: ["minimal", "full", "spatial"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:RELEASE.2024-08-03T04-33-23Z
    profiles: ["minimal", "full", "spatial"]
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:?S3_ACCESS_KEY is required}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:?S3_SECRET_KEY is required}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    profiles: ["minimal", "full", "spatial"]
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      until mc alias set nbms http://minio:9000 ${S3_ACCESS_KEY} ${S3_SECRET_KEY}; do
        echo 'waiting for minio...';
        sleep 2;
      done;
      mc mb --ignore-existing nbms/${S3_BUCKET:-nbms-media};
      mc anonymous set none nbms/${S3_BUCKET:-nbms-media};
      exit 0
      "

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    profiles: ["minimal", "full", "spatial"]
    depends_on:
      postgis:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      minio-init:
        condition: service_completed_successfully
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.dev
      DJANGO_DEBUG: "true"
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-not-for-production}
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1,0.0.0.0,backend,frontend
      DJANGO_CSRF_TRUSTED_ORIGINS: http://localhost,http://127.0.0.1,http://0.0.0.0,http://localhost:8081,http://127.0.0.1:8081
      PYTHONPATH: /app/src
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgis:5432/${NBMS_DB_NAME:-nbms_project_db2}
      ENABLE_GIS: "true"
      POSTGRES_HOST: postgis
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      NBMS_DB_NAME: ${NBMS_DB_NAME:-nbms_project_db2}
      NBMS_TEST_DB_NAME: ${NBMS_TEST_DB_NAME:-test_nbms_project_db2}
      NBMS_DB_USER: ${NBMS_DB_USER:-nbms_user}
      NBMS_DB_PASSWORD: ${NBMS_DB_PASSWORD}
      USE_REDIS: "1"
      REDIS_URL: redis://redis:6379/0
      USE_S3: "1"
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET:-nbms-media}
      EXPORT_REQUIRE_SECTIONS: ${EXPORT_REQUIRE_SECTIONS:-false}
      EXPORT_REQUIRE_READINESS: ${EXPORT_REQUIRE_READINESS:-false}
      SEED_DEMO_USERS: ${SEED_DEMO_USERS:-0}
      ALLOW_INSECURE_DEMO_PASSWORDS: ${ALLOW_INSECURE_DEMO_PASSWORDS:-0}
      NBMS_ADMIN_USERNAME: ${NBMS_ADMIN_USERNAME:-}
      NBMS_ADMIN_EMAIL: ${NBMS_ADMIN_EMAIL:-}
      NBMS_ADMIN_PASSWORD: ${NBMS_ADMIN_PASSWORD:-}
      NBMS_ADMIN_FIRST_NAME: ${NBMS_ADMIN_FIRST_NAME:-}
      NBMS_ADMIN_LAST_NAME: ${NBMS_ADMIN_LAST_NAME:-}
      GEOSERVER_URL: http://geoserver:8080/geoserver
      GEOSERVER_USER: ${GEOSERVER_USER:-admin}
      GEOSERVER_PASSWORD: ${GEOSERVER_PASSWORD:-geoserver}
      SYNC_SPATIAL_SOURCES_ON_BOOT: ${SYNC_SPATIAL_SOURCES_ON_BOOT:-0}
      WDPA_API_TOKEN: ${WDPA_API_TOKEN:-}
    ports:
      - "8000:8000"
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health/ >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 20

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    profiles: ["minimal", "full", "spatial"]
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8081:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1/ >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 20

  geoserver:
    image: kartoza/geoserver:2.23.2
    profiles: ["full", "spatial"]
    environment:
      GEOSERVER_ADMIN_USER: ${GEOSERVER_USER:-admin}
      GEOSERVER_ADMIN_PASSWORD: ${GEOSERVER_PASSWORD:-geoserver}
      GEOSERVER_DATA_DIR: /opt/geoserver/data_dir
    ports:
      - "8080:8080"
    volumes:
      - geoserver_data:/opt/geoserver/data_dir

volumes:
  postgis_data:
  minio_data:
  geoserver_data:
