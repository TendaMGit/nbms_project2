upstream nbms_app {
    server app:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # TLS is expected to terminate at an upstream load balancer or edge proxy.
    # If terminating TLS at Nginx, add a dedicated 443 server block and certificates.

    client_max_body_size 25m;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;

    location /static/ {
        alias /var/www/static/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /var/www/media/;
        expires 1h;
        access_log off;
        add_header Cache-Control "public";
    }

    location = /healthz/ {
        proxy_pass http://nbms_app/healthz/;
        include /etc/nginx/proxy_params;
        proxy_set_header X-Request-ID $request_id;
    }

    location = /readyz/ {
        proxy_pass http://nbms_app/readyz/;
        include /etc/nginx/proxy_params;
        proxy_set_header X-Request-ID $request_id;
    }

    location / {
        proxy_pass http://nbms_app;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Request-ID $request_id;
        proxy_connect_timeout 15s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_buffering on;
    }
}
